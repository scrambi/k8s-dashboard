auth:
  enabled: true
  extraArgs:
    - --oidc-issuer-url=https://dex.lan/dex
    - --oidc-client-id=kubernetes-dashboard
    - --oidc-client-secret=dashboard-secret
    - --oidc-scopes=openid,profile,email,groups
    - --oidc-redirect-uri=https://dashboard.lan/oauth2/callback
    # опционально, если Dex будет по https с самоподписанным
    # - --oidc-insecure-skip-verify=true
