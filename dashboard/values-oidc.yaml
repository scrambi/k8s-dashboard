auth:
  enabled: true
  settings:
    providers:
      - name: "Dex"
        type: "oidc"
        oidc:
          issuer: "https://dex.lan/dex"
          clientID: "kubernetes-dashboard"
          clientSecret: "dashboard-secret"
          redirectURI: "https://dashboard.lan/oauth2/callback"
          scopes:
            - openid
            - profile
            - email
            - groups
          # если самоподписанный/нестандартный TLS в пути
          insecureSkipVerifyTLS: true
